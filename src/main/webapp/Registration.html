    <div class="modal fade" id="signUP" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUPTittle">Please, enter your info!</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"> 
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "registration">
                        <div class="form-group">
                            <label for="username"> Name </label>   
                            <input class="form-control" type="text" id="username" value="" placeholder="Name" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="email"> E-mail </label>   
                            <input class="form-control" type="email" id="email" value="" placeholder="E-mail" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>   
                            <input class="form-control" type="password" id="password" value="" placeholder="Password" required="required"/>
                        </div>


                        <!--<div class="modal-footer">-->
                        <button class="btn btn-secondary" data-dismiss="modal"> Close</button>
                        <button class="btn btn-success" type="submit" data-dismiss="modal" onclick="reqRegister()"> Sign Up</button>
                        <!--</div>-->
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="signIN" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">

                </div>
                <div class="modal-body">
                    <form id = "autorization">
                        <div class="form-group">
                            <label for="usernameA"> Name </label>   
                            <input class="form-control" type="textarea" id="usernameA" value="" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <label for="passwordA"> Password </label>   
                            <input class="form-control" type="password" id="passwordA" value="" placeholder="Password" required />
                        </div>


                        <!--<div class="modal-footer">-->
                        <button class="btn btn-secondary" data-dismiss="modal"> Close</button>
                        <button class="btn btn-success" type="submit" data-dismiss="modal" onclick="login()"> Sign In</button>
                        <!--</div>-->
