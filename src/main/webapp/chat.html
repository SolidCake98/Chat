    <div class="modal fade" id="signUP" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUPTittle">Please, enter your info!</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"> 
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "registration">
                        <div class="form-group">
                            <label for="username"> Name </label>   
                            <input class="form-control" type="text" id="username" value="" placeholder="Name" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="email"> E-mail </label>   
                            <input class="form-control" type="email" id="email" value="" placeholder="E-mail" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>   
                            <input class="form-control" type="password" id="password" value="" placeholder="Password" required="required"/>
                        </div>


                        <!--<div class="modal-footer">-->
                        <button class="btn btn-secondary" data-dismiss="modal"> Close</button>
                        <button class="btn btn-success" type="submit" data-dismiss="modal" onclick="reqRegister()"> Sign Up</button>
                        <!--</div>-->
                    </form>
                </div>

            </div>
        </div>

    <div class="modal fade" id="addSingleUserChat" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUPTittle">Please, enter your info!</h5>

                    <form id = "addSingleChat">
                        <div class="form-group">
                            <label for="usernameA"> Name </label>   
                            <input type="text" id="nameUserToAdd"  class="form-control" placeholder="Username"/>

                        </div>

                        <!--<div class="modal-footer">-->
                        <button class="btn btn-secondary" data-dismiss="modal"> Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addToChat()">Send</button>
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addGroupUserChat" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">

                        <!--<div class="modal-footer">-->

    <div class="modal fade" id="signIN" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">

    <div class="modal fade text-align-left" id="changePictureModal" tabindex="-1" role="dialog" aria-labelledby="Change picture">
        <div class="modal-dialog" role="document" style="width: 600px;">
            <div class="modal-content" style="width: 600px;">
                <div class="modal-header">

                    <h4 class="">Выберите фотографию вашего профиля</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <input type="file" id="file" onchange="avatarPicked()" accept="image/*"/>
                    <label id="labelSelectArea" hidden="false" class="margin-t" >Выберите область фотографии вашего профиля</label> 
                    <br/>
                    <img id="imgToLoad" hidden="true"/>
                </div>
                <div class="modal-footer" id="divButtonSaveAvatar" hidden="true">

                    <button type="button" class="btn btn-primary form-control"
                            onclick="saveAvatarOnServer()" data-toggle="modal" data-target="#changePictureModal">
                        Сохранить фотографию
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade text-align-left" id="pickFileModal" tabindex="-1" role="dialog" aria-labelledby="Change picture">

                </div>
                <div class="modal-body">
                    <input type="file" id="fileMessage" onchange="filePicked()" accept="image/*"/>
                    <br/> 
                </div>
                <div class="modal-footer" id="divButtonSend" hidden="true">

                    <button type="button" id="sendFiles" class="btn btn-primary form-control"
                            data-toggle="modal" >
                        Отправить файл
                    </button>
                </div>
            </div>
        </div>
    </div>
